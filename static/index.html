<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xMark</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class=container>
    <div class="side-content">
        hypexmark
    </div>

    <div class="content">
        <div class="section">
            <svg class="svg-logo" height="200" width="1000">
                <polyline points="30,140 30,20 970,20 970,140 600,140"
                style="fill:none;stroke:rgb(192,192,192)"/>
                <!-- <text x='500' y="100">hypexmark</text> -->
                <line x1="30", y1="140", x2="400", y2="140"
                style="fill:none;stroke:rgb(192,192,192);stroke-width:1" />
            </svg>
               <img class="logo" src="img/logo.png" alt="logo">
        </div>
        <div class="section-img" id="hype">
            <svg class="img-svg" height="650" width="1000">
                <polyline points="30,640 30,20 970,20 970,640 600,640"
                style="fill:none;stroke:rgb(192,192,192)"/>
                
                <line x1="30", y1="640", x2="400", y2="640"
                style="fill:none;stroke:rgb(192,192,192);stroke-width:1" />
            </svg>
            <div class="text" id="hype-all">
                <h1 id="hype-main">We are Hypexmax</h1>
                <p id="hype-text">We help your brand achieve maximum potential and digital outreach for your customers, for the brands, for you</p>
            </div>
            
            <img class="img-content" src="/img/main3.jpg" alt="he-man">
        </div>
        <div class="section-img">
            <svg class="img-svg" height="650" width="1000">
                <polyline points="30,620 30,20 970,20 970,620 600,620"
                style="fill:none;stroke:whitesmoke"/>

                <line x1="30", y1="620", x2="400", y2="620"
                style="fill:none;stroke:whitesmoke;stroke-width:1" />
            </svg>

            <img class="img-content" src="/img/main4.jpg" alt="">
        </div>
        <div class="nav-content"> 
        

        </div>
        <div class="nav">
            <div class="nav-section">
                <p class="nav-items">About us</p>
            </div>
            <div class="nav-section">
               <p class="nav-items">Blog</p>
            </div>
            <div class="nav-section">
            <p class="nav-items">Podcast</p>
            </div>


        </div>

        <footer>

            <p class="copyright">copyright details</p>
            <p class="developer">made by COSAIMOSH</p>
        </footer>


    </div>
    


</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
     $(document).ready(function(){

         $("#hype").hover(function(){
            $("hype-all").slideUp(1000);
             $("#hype-text").fadeToggle(1000);
             

         });
        
     })
 </script>

    
</body>
</html>
